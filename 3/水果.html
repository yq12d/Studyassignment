	<body>
		<script type="text/javascript">
			var fruit = prompt("请您输入查询的水果：");
			switch(fruit){
				case'苹果':
		        alert('苹果的价格是3.5/斤');

				alert('没有此水果');
				
			}
		</script>
	</body>
