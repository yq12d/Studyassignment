<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num1 = prompt("请输入第一个数")
			var num2 = prompt("请输入第二个数")
			if(parseFloat(num1) > parseFloat(num2)) {
					alert("最大的数是" + num1)
				}else{
					alert("最大的数是" + num2)
				}
		</script>
	</body>
</html>
