<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>会员登录</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 300px;
        border: 1px solid #ccc;
    }
    .header {
        background-color: #4a7380;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
		
    }
    .form-group {
        background-color: #cfece6;
        padding: 15px;
    }
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .form-row label {
        font-weight: bold;
        font-size: 1em;
        width: 60px; /* 调整标签宽度 */
        margin-right: 10px;
    }
    .form-row input[type="text"] {
        flex: 1;
        padding: 8px;
        box-sizing: border-box;
    }
    .highlight {
        border: 2px solid black;
    }
    .dotted-red {
        border: 2px dotted red;
    }
	.a{
		padding: 10px 0px 10px 0px;
	}
</style>
</head>
<body>

<div class="container">
	<div class="a">
    <div class="header">
        会员登录
    </div>
	</div>
    <div class="form-group">
        <div class="form-row">
            <label for="name">姓名：</label>
            <input type="text" id="name" class="highlight">
        </div>
        <div class="form-row">
            <label for="email">邮箱：</label>
            <input type="text" id="email" class="dotted-red">
        </div>
        <div class="form-row">
            <label for="phone">电话：</label>
            <input type="text" id="phone" class="dotted-red">
        </div>
    </div>
</div>

</body>
</html>
