<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Container</title>
</head>
<body>
    <div style="width: 80%; height: 400px; border: 1px solid black;">
        <iframe id="contentFrame" src="" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <a href="http://www.corestrong.cn" target="contentFrame">在容器中打开示例</a>

    <script>
        // 可选：也可以通过 JavaScript 来动态设置 iframe 的 src
        document.querySelector('a').addEventListener('click', function (event) {
            event.preventDefault();  // 阻止默认行为
            document.getElementById('contentFrame').src = this.href;  // 将链接加载到 iframe
        });
    </script>
</body>
</html>
