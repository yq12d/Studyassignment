<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			table{
				margin: 100px auto;
				width: 500px;
				border-collapse: collapse; //合并单元格
			}
			th,td {
				border: 1px solid #333;
				color: black;
			}
			thead tr {
				height: 40px;
			}
		</style>
	</head>
	<body>
		<table>
		<thead>
		<tr>
			<th>姓名</th>
			<th>科目</th>
			<th>成绩</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody></tbody>
		</table>
		<script type="text/javascript">
			var ds = [{
				name:'老王',
				subject:"javascript",
				score:100
			},{
				name:'老外',
				subject:"javascript",
				score:88
			},{
				name:'张三',
				subject:"javascript",
				score:98
			}];
			var tbody = document.querySelector("tbody");
			for(var i =0;i<ds.length;i++){
				var tr = document.createElement("tr");
				tbody.appendChild(tr);
			for(var j in ds[i]){
				var td = document.createElement("td");
				tr.appendChild(td);
				td.innerHTML = ds[i][j];
			}
			var td = document.createElement("td");
			tr.appendChild(td);
			td.innerHTML = "<a href='javascript:;'>删除</a>";
			}
			var as = document.querySelectorAll("a");
			for(var i =0;i<as.length;i++){
				as[i].onclick = function(){
					tbody.removeChild(this.parentNode.parentNode);
				}
			}
		</script>
	</body>
	
</html>
