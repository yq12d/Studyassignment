<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function getRandom(max,min){
				return Math.floor(Math.random()*(max-min+1) +min);
				
			}
			var random  = getRandom(1,40);
			while (true){
				var num = prompt('猜数字，范围在1~40之间。');
				if(num>random){
					alert('你猜大了');
				}else if (num<random){
					alert('你猜小了');
				
				}else{
					alert('你猜对了');
					break;
				}
			}
		</script>
	</body>
</html>
