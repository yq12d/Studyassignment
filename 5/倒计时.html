<html lang="en">

	<body>
		<div> 
		<p id="a"></p> 
	</div>
	</body> 
	<script>
		 function countDown(time) {
		var nowTime = +new Date(); 
		var inputTime = +new Date(time);
		var times = (inputTime - nowTime) / 1000;
		var d = parseInt(times / 60 / 60 / 24); d = d < 10 ? '0' + d : d; var h = parseInt(times / 60 / 60 % 24); h = h < 10 ? '0' + h : h; var m = parseInt(times / 60 % 60);
		m = m < 10 ? '0' + m : m; 
		var s = parseInt(times % 60);
		s = s < 10 ? '0' + s : s;
		return d + '天' + h + '时' + m + '分' + s + '秒'; } 
		 time = '2022-10-20 20:00:00'; 
		window.setInterval(function(){
			time1 = countDown(time); 
			let aTime = document.getElementById('a');
			aTime.innerHTML = time1;
		}, 1000);
	</script>
</html>
