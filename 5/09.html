<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
					function a(arr){
						var newArr=[];
						for(var i=0;i<arr.length;i++){
							if(newArr.indexOf(arr[i])==-1){
								newArr.push(arr[i]);
							}
						}
						return newArr;
					}
					var demo=a('yinqi');
					demo.splice(5,5);
					console.log(demo);
				</script>
	</body>
</html>
