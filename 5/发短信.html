<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		手机号码:
		<input type="number">
		<button>发送</button>
		<script>
			var btn = document.querySelector('button');
			var t=60;
			btn.addEventListener('click',function(){
				btn.disabled = true;
				var ter = setInterval(function(){
					if (t ==0){
						clearInterval(ter);
						btn.disabled = false;
						btn.innerHTML = '发送';
					}else{
						btn.innerHTML = '还剩' + t + '秒';
						t--;
					}
				},1000);
			})
		</script>
	</body>
</html>
