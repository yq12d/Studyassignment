		<p>“团结友善”是公民与公民之间应当如何相处的基本规范。每一个公民，不论民族、年龄、职业，都是中华人民共和国这个大家庭中的一员。公民之间应该彼此团结，相互友爱，建立起一种和睦亲爱的关系。现实中，对他人友善的人也必然会得到他人的友善。
</p>
<p>
	团结是力量的源泉。能否团结、友善，关系到一个人的前途和幸福，也关系到民族的兴旺、国家的兴衰。要做到团结友善，就必须怀着友好的愿望，抱着彼此平等的心理相互对待，就必须对已严、对人宽，就必须将心比心，“己所不欲，勿施于人”。当然，团结友善必须是在正义原则之下的团结友善。

</p>
