		<p>“明礼诚信”是公民如何待人的道德规范。在我国，无论在何种场合，无论从事什么样的活动，公民彼此都应该讲文明、讲礼貌、讲诚实、讲信用。我国自古以礼仪之邦著称于世。</p>

<p>在改革开放的条件下，特别是我国加入WTO之后，国际交往日益增多，公民能否明礼，关系到世界对我们国家的形象和文明程度的评价，因此，“明礼”具有特别重要的现实意义，“诚信”是人与人之间交往关系中最基本的道德。它是公民道德人格中的基本要素之一。
</p>
<p>
在经济活动中要诚信，杜绝假冒伪劣、坑蒙拐骗；在日常生活中也要信守诺言，忠诚待人。
</p>
