<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.bg{
		color: burlywood;	
		}
		</style>
		
	</head>
	<body>
		<table>
		<thead>
			<tr >
				<td>代码</td>
				<td>名称</td>
				<td>最新公布净值</td>
				<td>累计净值</td>
				<td>单位净值</td>
				<td>净值增长值</td>
			</tr>
			</thead>
			<tbody>
			<tr id="bg">
				<td>0035**</td>
				<td>3月定期开放债券</td>
				<td>1.075</td>
				<td>1.079</td>
				<td>1.074</td>
				<td>+0.047%</td>
			</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			var trs = document.querySelector('tbody').querySelectorAll('tr');
			for(var i=0;i<trs.length;i++){
				trs[i].onmouseover = function(){
					this.className = 'bg';
					
				}
				trs[i].onmouseout = function(){
					this.className= '';
				}
			}
		</script>
	</body>
</html>
